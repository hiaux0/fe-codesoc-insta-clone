<div class="instagramProfile">
    <!-- {/* instaHeader */} -->
    <section class="instaHeader">
    <section class="userNameContainer">
        <span class="lockIcon">
        <LockOutlined />
        </span>
        <span class="userName">user-abc</span>
        <span class="notificationsCount">1</span>
    </section>
    <p class="header__buttonContainer">
        <button type="button" class="addContent">
        +
        </button>
        <button type="button" class="instaSettings">
        =
        </button>
    </p>
    </section>

    <!-- {/* profile */} -->
    <section class="profile">
    <section class="profileImageSection">
        <div class="profileImage">
        </div>
        <div class="profile__statisticContainer">
        <div class="profile__statistic profile__posts">
            <div class="statistic__count">24</div>
            <div class="statistic__label">Posts</div>
        </div>
        <div class="profile__statistic profile__followers">
            <div class="statistic__count">281</div>
            <div class="statistic__label">Followers</div>
        </div>
        <div class="profile__statistic profile__following">
            <div class="statistic__count">368</div>
            <div class="statistic__label">Following</div>
        </div>
        </div>
    </section>
    <section class="profileBio">
        <div class="bio__userName">user-abc</div>
        <div class="bio__description">
        <p>Hi</p>
        <p>this that or no</p>
        </div>
    </section>
    <section class="profileButtons">
        <button type="button" class="textButton">
        Edit Profile
        </button>
        <button type="button" class="textButton">
        Share Profile
        </button>
        <button type="button" class="iconButton">
        <UserAddOutlined />
        </button>
    </section>
    </section>

    <!-- {/* stories */} -->
    <section class="stories">stories</section>

    <!-- {/* instaFeed */} -->
    <section class="instaFeed">
    instaFeed
    <p class="feedButtons">feedButtons</p>
    <p class="feedImagesGrid">feedImagesGrid</p>
    </section>
</div>
