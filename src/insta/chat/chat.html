<div class="chat-container">
  <h1 class="opposite-username">
    ${receiver.username || 'Please select a receiver'}
  </h1>
  <div class="send-message">
    <input
      autofocus
      placeholder="Message..."
      value.bind="typedMessage"
      disabled.bind="!receiver"
      keydown.trigger="onKeypress($event)"
    />
    <button click.trigger="sendMessage()" disabled.bind="!receiver">
      Send
    </button>
  </div>
  <div ref="chatMessageContainer" class="chat-messages-container">
    <div repeat.for="message of messages" class="message-container">
      <div class="message my-messages" if.bind="message.sender === sender">
        ${message.message}
      </div>
      <div class="message their-messages" else>${message.message}</div>
    </div>
  </div>
</div>
