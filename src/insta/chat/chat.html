<div class="chat-container">
  <h1 class="opposite-username">${receiver.username}</h1>
  <div class="send-message">
    <input
      autofocus
      placeholder="Message..."
      value.bind="typedMessage"
      keydown.trigger="onKeypress($event)"
    />
  </div>
  <div class="chat-messages-container">
    chat messages
    <template repeat.for="message of messages">
      <div class="my-messages" if.bind="message.sender === sender">
        ${message.message}
      </div>
      <div class="their-messages" else>${message.message}</div>
    </template>
  </div>
</div>
