<div class="chat-overview-container">
  <section class="name">MY NAME</section>
  <!-- <section class="search">SEARCH</section> -->
  <!-- <section class="notes">NOTES</section> -->
  <section class="messages-container">
    <div class="messages-header">
      <p>Messages</p>
      <p>Requests</p>
    </div>
    <div class="chats-container">
      <div class="one-chat" repeat.for="user of users" click.trigger="selectChat(user)">
        <div class="profile-picture">
          <div class="circle"></div>
        </div>
        <div class="chat-content">
          <div class="profile-username">${user.username}</div>
          <div class="chat-preview-container">
            <div class="chat-preview">
              I feel stupid even with you...
            </div>
            <div class="chat-time-sent">4m</div>
          </div>
        </div>
      </div class="one-chat">
    </div>
  </section>
</div>
