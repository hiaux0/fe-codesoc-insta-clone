<div class="instagram-profile container">
  <!-- {/* instaHeader */} -->
  <section class="insta-header">
    <span class="user-name"> ${username} </span>
    <span class="notifications-count">1</span>
    <button type="button" class="add-content">+</button>
    <button type="button" class="insta-settings">=</button>
  </section>

  <!-- {/* profile */} -->
  <section class="profile">
    <section class="profile-image-section">
      <div class="">24</div>
      <div class="">Posts</div>
      <div class="">281</div>
      <div class="">Followers</div>
      <div class="">368</div>
      <div class="">Following</div>
    </section>
    <section class="profile-bio">
      user-abc
      <p>Hi</p>
      <p>this that or no</p>
    </section>
    <button type="button" class="text-button">Edit Profile</button>
    <button type="button" class="text-button">Share Profile</button>
  </section>

  <!-- {/* stories */} -->
  <section class="stories">stories</section>

  <!-- {/* instaFeed */} -->
  <section class="insta-feed">
    instaFeed
    <p class="feed-buttons">feedButtons</p>
    <p class="feed-images-grid">feedImagesGrid</p>
  </section>
</div>
